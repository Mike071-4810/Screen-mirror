<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Mirror</title>
    <!-- Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librería QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #111827; color: white; }
        .hidden { display: none !important; }
        
        /* Estilos del video */
        video { 
            width: 100%; 
            max-height: 80vh; 
            background: #000; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); 
        }

        /* Animación suave para el botón */
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <!-- ================= VISTA PC (RECEPTOR) ================= -->
    <div id="receiver-view" class="hidden flex-col items-center w-full max-w-4xl">
        
        <div id="setup-panel" class="text-center">
            <h1 class="text-3xl font-bold mb-2 text-blue-400">Screen Mirror</h1>
            <p class="text-gray-400 mb-6">Escanea este código con tu celular para conectar.</p>
            
            <div class="bg-white p-4 rounded-xl inline-block mb-6 shadow-lg">
                <div id="qrcode"></div>
            </div>

            <div class="mt-4">
                <div id="status-dot" class="inline-block w-3 h-3 bg-yellow-500 rounded-full mr-2 animate-pulse"></div>
                <span id="status-text" class="text-sm font-mono text-gray-300">Esperando dispositivo...</span>
            </div>
        </div>

        <div id="video-container" class="hidden w-full transition-all duration-500">
            <video id="remote-video" autoplay playsinline controls></video>
            <button onclick="location.reload()" class="mt-4 text-sm text-gray-500 hover:text-white underline">Desconectar</button>
        </div>
    </div>

    <!-- ================= VISTA MÓVIL (EMISOR) ================= -->
    <div id="sender-view" class="hidden flex-col items-center w-full max-w-md text-center">
        
        <div class="mb-8">
            <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl ring-4 ring-blue-900">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Conectado a PC</h2>
            <p class="text-gray-400 text-sm mt-2">Selecciona qué deseas transmitir</p>
        </div>

        <!-- Opción 1: Pantalla -->
        <button id="btn-screen" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg mb-4 flex items-center justify-center gap-3 transition-transform active:scale-95 pulse-animation">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            Compartir Pantalla
        </button>

        <!-- Opción 2: Cámara (Fallback) -->
        <button id="btn-camera" class="w-full bg-gray-800 hover:bg-gray-700 text-gray-200 font-semibold py-4 px-6 rounded-xl border border-gray-700 shadow-lg flex items-center justify-center gap-3 transition-transform active:scale-95">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Usar Cámara Trasera
        </button>

        <div id="error-message" class="hidden mt-6 bg-red-900/50 border border-red-500/50 p-3 rounded-lg text-sm text-red-200 text-left"></div>
        <p id="status-mobile" class="mt-4 text-xs font-mono text-gray-500"></p>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        
        // Función para obtener la URL de señalización de forma segura
        function getSignalingUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            let host = window.location.host;
            
            // Si el host está vacío (entornos de previsualización aislados), intentamos reconstruirlo o usar localhost
            if (!host || host === '') {
                host = 'localhost:3000';
            }
            
            return `${protocol}//${host}`;
        }

        const signalingUrl = getSignalingUrl();
        
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // --- ESTADO GLOBAL ---
        let ws;
        let peerConnection;
        let localStream;
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const isReceiver = !roomId;

        const el = (id) => document.getElementById(id);

        // --- INICIALIZACIÓN ---
        function init() {
            try {
                connectWebSocket();
                if (isReceiver) {
                    el('receiver-view').classList.remove('hidden');
                } else {
                    el('sender-view').classList.remove('hidden');
                    setupMobileUI();
                }
            } catch (e) {
                console.error("Error en init:", e);
                alert("Error al iniciar la aplicación. Revisa la consola.");
            }
        }

        // --- WEBSOCKET & SEÑALIZACIÓN ---
        function connectWebSocket() {
            console.log("Conectando a:", signalingUrl);
            ws = new WebSocket(signalingUrl);
            
            ws.onopen = () => {
                if (isReceiver) {
                    const id = crypto.randomUUID();
                    window.currentRoomId = id;
                    ws.send(JSON.stringify({ type: 'create', roomId: id }));
                    
                    // Generar QR
                    const qrText = `${window.location.origin}${window.location.pathname}?room=${id}`;
                    new QRCode(el("qrcode"), {
                        text: qrText,
                        width: 180,
                        height: 180
                    });
                } else {
                    ws.send(JSON.stringify({ type: 'join', roomId: roomId }));
                    el('status-mobile').innerText = "Conexión establecida con servidor.";
                }
            };

            ws.onerror = (err) => {
                console.error("Error en WebSocket:", err);
                const status = isReceiver ? el('status-text') : el('status-mobile');
                status.innerText = "Error de conexión. Verifica que el servidor esté corriendo.";
            };

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                try {
                    if (data.type === 'offer') {
                        await handleOffer(data.offer);
                    } else if (data.type === 'answer') {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    } else if (data.type === 'candidate') {
                        if (peerConnection) {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                        }
                    } else if (data.type === 'user-joined' && isReceiver) {
                        el('status-text').innerText = "Dispositivo conectado. Esperando transmisión...";
                        el('status-text').classList.add('text-blue-400');
                        el('status-dot').classList.remove('bg-yellow-500');
                        el('status-dot').classList.add('bg-blue-500');
                        el('setup-panel').classList.add('hidden');
                        el('video-container').classList.remove('hidden');
                    } else if (data.type === 'error') {
                        alert(data.message);
                    }
                } catch (err) {
                    console.error("Error en señalización:", err);
                }
            };
        }

        // --- LÓGICA WEBRTC ---
        
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'candidate',
                        roomId: isReceiver ? window.currentRoomId : roomId,
                        candidate: event.candidate
                    }));
                }
            };

            peerConnection.ontrack = (event) => {
                const video = el('remote-video');
                video.srcObject = event.streams[0];
                el('video-container').classList.remove('hidden');
            };
        }

        async function handleOffer(offer) {
            createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            ws.send(JSON.stringify({
                type: 'answer',
                roomId: window.currentRoomId,
                answer: answer
            }));
        }

        async function startCall(mediaType) {
            try {
                el('error-message').classList.add('hidden');
                el('status-mobile').innerText = "Solicitando permisos...";

                if (mediaType === 'screen') {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                        throw new Error("NOT_SUPPORTED");
                    }
                    localStream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: false });
                } else {
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" },
                        audio: false 
                    });
                }

                el('status-mobile').innerText = "Negociando conexión P2P...";
                createPeerConnection();
                
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    track.onended = () => {
                        el('status-mobile').innerText = "Transmisión finalizada.";
                        window.location.reload();
                    };
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                ws.send(JSON.stringify({
                    type: 'offer',
                    roomId: roomId,
                    offer: offer
                }));

                el('btn-screen').classList.add('hidden');
                el('btn-camera').classList.add('hidden');
                el('status-mobile').innerText = "Transmitiendo en vivo...";
                el('status-mobile').classList.add('text-green-500', 'font-bold');

            } catch (err) {
                console.error(err);
                let msg = "Error desconocido.";
                if (err.message === "NOT_SUPPORTED" || err.name === "TypeError") {
                    msg = "Tu navegador no soporta compartir pantalla. Por favor usa la opción de Cámara.";
                } else if (err.name === 'NotAllowedError') {
                    msg = "Permiso denegado. Debes aceptar para transmitir.";
                } else {
                    msg = err.message;
                }
                const errBox = el('error-message');
                errBox.innerText = msg;
                errBox.classList.remove('hidden');
            }
        }

        function setupMobileUI() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                el('btn-screen').classList.add('opacity-50');
                const errBox = el('error-message');
                errBox.innerText = "Nota: Tu dispositivo podría no soportar compartir pantalla. Usa la cámara si falla.";
                errBox.classList.remove('hidden');
                errBox.className = "mt-6 bg-blue-900/50 border border-blue-500/50 p-3 rounded-lg text-sm text-blue-200 text-left";
            }

            el('btn-screen').onclick = () => startCall('screen');
            el('btn-camera').onclick = () => startCall('camera');
        }

        init();
    </script>
</body>
</html>
